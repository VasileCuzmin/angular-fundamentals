<div class="well hoverwell thumbnail">
    <h2>{{event.name}}</h2>
    <div>Price: ${{ event.price }}</div>
    <div>
        <span>Location: {{event.location.city}}</span>
        <span>&nbsp;</span>
        <span>Location: City: {{event.location.city}}, {{event.location.country}}</span>
    </div>
    <button class="btn btn-primary" (click)="handleClickMe()">Click</button>
</div>
